<form *ngIf="medicalCertificate" name="deleteForm" (ngSubmit)="confirmDelete(medicalCertificate.id!)">
  <div class="modal-header">
    <h4 class="modal-title" jhiTranslate="global.messages.delete.title"></h4>
    <button type="button" class="close" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <p jhiTranslate="global.messages.delete.question"></p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="global.actions.cancel"></span>
    </button>

    <button type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="global.actions.delete"></span>
    </button>
  </div>
</form>
