<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="myUserLabel" jhiTranslate="userManagement.home.createOrEditLabel"></h2>

      <div *ngIf="user">
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="userManagement.firstName"></label>
          <input type="text" class="form-control" name="firstName" formControlName="firstName" />
          <jhi-input-validation [control]="editForm.get('firstName')"></jhi-input-validation>
        </div>

        <div class="form-group">
          <label jhiTranslate="userManagement.lastName"></label>
          <input type="text" class="form-control" name="lastName" formControlName="lastName" />
          <jhi-input-validation [control]="editForm.get('lastName')"></jhi-input-validation>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="userManagement.email">Email</label>
          <input type="email" class="form-control" name="email" formControlName="email" />
          <jhi-input-validation [control]="editForm.get('email')"></jhi-input-validation>
        </div>

        <div class="form-check">
          <label class="form-check-label" for="activated">
            <input
              class="form-check-input"
              [attr.disabled]="user.id === undefined ? 'disabled' : null"
              type="checkbox"
              id="activated"
              name="activated"
              formControlName="activated"
            />
            <span jhiTranslate="userManagement.activated">Activated</span>
          </label>
        </div>

        <div class="form-group" *ngIf="languages && languages.length > 0">
          <label jhiTranslate="userManagement.langKey">Lang Key</label>
          <select class="form-control" id="langKey" name="langKey" formControlName="langKey">
            <option *ngFor="let language of languages" [value]="language">{{ language | findLanguageFromKey }}</option>
          </select>
        </div>

        <div class="form-group">
          <label jhiTranslate="userManagement.profiles">Profiles</label>
          <select class="form-control" multiple name="authority" formControlName="authorities">
            <option *ngFor="let authority of authorities" [value]="authority">{{ authority }}</option>
          </select>
        </div>
      </div>

      <div *ngIf="user">
        <button type="button" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button type="submit" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
