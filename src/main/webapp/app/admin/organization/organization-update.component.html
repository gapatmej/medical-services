<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 jhiTranslate="organization.home.createOrEditLabel"></h2>

      <div class="form-group">
        <label class="form-control-label" jhiTranslate="organization.name"></label>
        <input type="text" class="form-control" name="name" formControlName="name" />
        <jhi-input-validation [control]="editForm.get('name')"></jhi-input-validation>
      </div>

      <div class="form-group">
        <label class="form-control-label" jhiTranslate="organization.email"></label>
        <input type="email" class="form-control" name="email" formControlName="email" />
        <jhi-input-validation [control]="editForm.get('email')"></jhi-input-validation>
      </div>

      <div class="form-group">
        <label class="form-control-label" jhiTranslate="organization.phoneNumber"></label>
        <input type="text" class="form-control" name="phoneNumber" formControlName="phoneNumber" />
        <jhi-input-validation [control]="editForm.get('phoneNumber')"></jhi-input-validation>
      </div>

      <div class="form-group">
        <label class="form-control-label" jhiTranslate="organization.address"></label>
        <input type="text" class="form-control" name="address" formControlName="address" />
        <jhi-input-validation [control]="editForm.get('address')"></jhi-input-validation>
      </div>

      <div class="form-group">
        <label class="form-control-label" jhiTranslate="organization.city"></label>
        <input type="text" class="form-control" name="city" formControlName="city" />
        <jhi-input-validation [control]="editForm.get('city')"></jhi-input-validation>
      </div>

      <button type="submit" [disabled]="editForm.invalid" class="btn btn-primary">
        <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="global.actions.save"></span>
      </button>
    </form>
  </div>
</div>
